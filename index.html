<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="dist/css/animate.min.css"/>
    <!-- Demo styles -->
</head>
<body>
	
	<!--声音-->
		<img id="music" src="img/normalmusic.svg"/>
		<audio id="audio" src="audio/1b5a3d6d1ec44f08831c5d3435b90472.mp3" loop="loop" autoplay="autoplay"></audio>
    
    <script type="text/javascript">
			var music = document.getElementById("music");
			var auedio = document.getElementById("audio")
			var num = 1;
			
			music.onclick= function(){
				if(num ==1 ){
					music.style.animationPlayState = 'paused';
					auedio.pause();
					num=2;
				}else if(num==2){
					music.style.animationPlayState = 'running';
					auedio.play();
					num=1;
				}
			}
		</script>
    	
    	
    	
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide one">
            	<div id="pic1">
            		<img src="img/renwu.png" class="pic-1"/>
            		<img src="img/1-1.png" class="pic-2"/>
            		<img src="img/d1.png" class="zi-1"/>
            		<img src="img/d2.png" class="zi-2"/>
            		<img src="img/1-2.png" class="zi-3"/>
            	</div>
            </div>
            <div class="swiper-slide two">
            	<div id="pic2">
            		<img src="img/2-3.png" class="pic2-1"/>
            		<div class="p2-1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            			<img src="img/2-1.png" class="pic2-2" />
            		</div>
            		<div class="p2-2 ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
            			<img src="img/2-4.png" class="pic2-3"/>
            		</div>
            		<div class="p2-3 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
            			<img src="img/2-2.png" class="pic2-4"/>
            		</div>
            		
            	</div>
            </div>
            <div class="swiper-slide">
            	<div id="pic3">
            		<img src="img/2-3.png" class="pic2-1"/>
            		<div class="p3-1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
            			<img src="img/3-1.png" class="pic3-2" />
            		</div>
            		<div class="p3-2 ani" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1s" swiper-animate-delay="1s">
            			<img src="img/3-2.png" class="pic3-3"/>
            		</div>
            		<div class="p3-3 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            			<img src="img/3-3.png" class="pic3-4"/>
            		</div>
            	</div>
            </div>
            <div class="swiper-slide">
            	<div id="pic4">
            		<img src="img/2-3.png" class="pic2-1"/>
            		<div class="p4-1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
            			<img src="img/4-1.png" class="pic4-2" />
            		</div>
            		<div class="p4-2 ani" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            			<img src="img/4-2.png" class="pic4-3"/>
            		</div>
            		<div class="p4-3 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
            			<img src="img/4-3.png" class="pic4-4"/>
            		</div>
            	</div>
            </div>
            <div class="swiper-slide">
            	<div id="pic5">
            		<img src="img/2-3.png" class="pic2-1"/>
            		<div class="p5-1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
            			<img src="img/5-1.png" class="pic5-2" />
            		</div>
            		<div class="p5-2 ani" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
            			<img src="img/5-2.png" class="pic5-3"/>
            		</div>
            		<div class="p5-3 ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

            <div class="swiper-slide">
            	<div id="pic6">
            		<img src="img/2-3.png" class="pic2-1"/>
            		<div class="p6-1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">

            </div>
            <!--七-->
             <div class="swiper-slide">
            	<div id="pic9">
            		<img src="img/2-3.png" class="pic2-1"/>
            		<div class="p9-1 ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            			<img src="img/9-1.png" class="pic9-2" />
            		</div>
            		<div class="p9-2 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
            			<img src="img/9-2.png" class="pic9-3"/>
            		</div>
            		<div class="p9-3 ani" swiper-animate-effect="zoomInUp" swiper-animate-duration="1s" swiper-animate-delay="1.8s">
            			<img src="img/9-3.png" class="pic9-4"/>
            		</div>
            	</div>
            </div>
            <!--八-->
             <div class="swiper-slide">
            	<div id="pic10">
            		<img src="img/2-3.png" class="pic2-1"/>
            		<div class="p10-1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            			<img src="img/10-1.png" class="pic10-2" />

            </div>
            <!--再见-->
             <div class="swiper-slide">
            	<div id="pic11">
            		<img src="img/2-3.png" class="pic2-1"/>
            		<div class="p11-1 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            			<img src="img/12-1.gif" class="pic11-2" />
            		</div>
            		<div  class="p11-2 ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
            			<span>再见</span>
            		</div>
            		<div  class="p11-3 ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            			<span>一代巨星</span>
            		</div>
            		<div  class="p11-4 ani" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="1s" swiper-animate-delay="2s">
            			<span>谨献给在天堂的哥哥张国荣，纪念十四周年</span>
            		</div>
            	</div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>
<script src="dist/js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        direction: 'vertical',
         
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
    
    });
    </script>
</body>
</html>
